    <title>Square Eyes | Hobbs & Shaw</title>
    <link href="/css/style.css" rel="stylesheet" />

  <body class="body">
    <header class="header" id="header-buy">
      <input type="checkbox" id="hamburger-menu">
      <label for="hamburger-menu"><i class="fa-solid fa-bars" id="three-bars"><h1>Menu</h1></i></label>
      <nav class="nav">
        <a href="/index.html" id="active"><i class="fa-solid fa-house"><h1>Home</h1></i></a>
        <a href="/html/genres.html"><i class="fa-solid fa-masks-theater"><h1>Genres</h1></i></a>
        <a href="/html/contact.html"><i class="fa-solid fa-envelope"><h1>Contact us</h1></i></a>
        <a href="/html/about.html"><i class="fa-solid fa-circle-info"><h1>About us</h1></i></a>
      </nav>
    </header>
    <main class="main-buy">
      <h1 class="h1-buy">
        Checkout
      </h1>
      <section class="container-buy">
          <img src="/images/hobbs.jpeg" alt="Movie Cover, Fast and furious presents Hobbs and Shaw" class="cover-buy">
        <section class="container-price-buy">
          <section class="price-buy-1">
            <h1 class="h1-buy">
              Hobbs & Shaw
            </h1>
            <h1 class="h2-buy">
              $4.99
            </h1>
          </section>
          <hr>
          <section class="price-buy-2">
            <h1 class="h1-buy">
              Total
            </h1>
            <h1 class="h2-buy">
              $4.99
            </h1>
          </section>
        </section>
        <section class="form-buy">
          <fieldset class="fieldset">
            <section class="pay-method">
              <img src="/images/visa.png" alt="Visa Logo" class="pay-logo">
              <img src="/images/mastercard.png" alt="Visa Logo" class="pay-logo">
              <img src="/images/paypal.png" alt="Visa Logo" class="pay-logo">
              <img src="/images/g-pay.png" alt="Visa Logo" class="pay-logo-invert">
              <img src="/images/a-pay.png" alt="Visa Logo" class="pay-logo-invert">
              <img src="/images/bit-pay.png" alt="Visa Logo" class="pay-logo">
            </section>
            <section class="visa-num">
              <input type="text" id="card-name" name="card-name" placeholder="Name on card">
              <i class="fa-regular fa-circle-question" id="q-mark-cardname"></i>
              <p class="q-mark-name"><i class="fa-solid fa-circle-info"></i> Input the cardholders full name as it appears on the card.</p>
            </section>
            <section class="visa-num">
              <input type="text" id="card-num" name="card-num" placeholder="Card number">
              <i class="fa-regular fa-circle-question" id="q-mark-cardnum"></i>
              <p class="q-mark-num"><i class="fa-solid fa-circle-info"></i> Input the card number (16 digits).</p>
            </section>
            <section class="textbox-small">
              <section class="visa-num">
                <input type="text" id="card-mmyy" name="card-mmyy" placeholder="MM / YY">
                <i class="fa-regular fa-circle-question" id="q-mark-cardmmyy"></i>
                <p class="q-mark-mmyy"><i class="fa-solid fa-circle-info"></i> Input the cards expiry date.</p>
              </section>
              <section class="visa-num">
                <input type="text" id="card-cvc" name="card-cvc" placeholder="CVC">
                <i class="fa-regular fa-circle-question" id="q-mark-cardcvc"></i>
                <p class="q-mark-cvc"><i class="fa-solid fa-circle-info"></i> Input the cards security code located on the back (3 digits).</p>
              </section>
            </section>
            <a href="/html/hobbs-cong.html" class="purchase">
              Purchase
            </a>
          </fieldset>
        </section>
      </section>
    </main>
    <footer class="footer" id="footer-buy"> 
      &copy; Square Eyes - 2022
    </footer>
  </body>
</html>
